<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Sorriso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        #menu {
            width: 250px;
            height: 100vh;
            background: #0077b6;
            color: white;
            padding: 20px;
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #menu h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        #menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px;
            font-size: 18px;
            width: 100%;
            text-align: center;
            border-radius: 10px;
            transition: background 0.3s;
        }
        #menu a:hover {
            background: #0096c7;
        }
        .content {
            margin-left: 270px;
            padding: 40px;
            width: calc(100% - 270px);
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: 40px auto;
        }
        .carousel-inner img {
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h2>Clínica Sorriso</h2>
        <a href="index.html">Início</a>
        <a href="contactos.html">Contactos</a>
    </div>
    
    <div class="content">
        <section id="inicio">
            <h2>Bem-vindo à Clínica Sorriso</h2>
            <p><strong>Morada:</strong> Rua da Saúde, 123, Lisboa</p>
            
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="imagem1.jpg" class="d-block w-100" alt="Foto da Clínica">
                    </div>
                    <div class="carousel-item">
                        <img src="imagem2.jpg" class="d-block w-100" alt="Sala de Espera">
                    </div>
                    <div class="carousel-item">
                        <img src="imagem3.jpg" class="d-block w-100" alt="Consultório">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </section>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
